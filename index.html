<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="rps.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="label">
        <h1>ROCK PAPER SCISSOR</h1>
      </div>
      <div class="selection-div">
        <button class="selection-rock" type="button">ROCK</button>
        <button class="selection-paper" type="button">PAPER</button>
        <button class="selection-scissor" type="button">SCISSOR</button>
      </div>

      <div class="score-label">
        <h2>PLAYER SCORE <span class="player-score"></span></h2>
        <h2>COMPUTER SCORE <span class="computer-score"></span></h2>
      </div>
      <div class="result-label">
        <input type="text" placeholder="results" />
      </div>
    </div>
  </body>
</html>
